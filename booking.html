<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking | TravelGo</title>
  <link rel="stylesheet" href="booking.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
  <!-- Navigation -->
  <header>
    <div class="container nav-container">
      <h1 class="logo">Travel<span>Go</span></h1>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger"><i class="fas fa-bars"></i></label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destination.html">Destinations</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Booking Form Section -->
  <section class="booking">
    <div class="container">
      <h2 class="section-title">Book Your Trip</h2>
      <form class="booking-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required/>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required/>
        </div>

        <div class="form-group">
          <label for="destination">Select Destination:</label>
          <select id="destination" name="destination" required>
            <option value="">--Choose--</option>
            <option value="paris">Paris</option>
            <option value="maldives">Maldives</option>
            <option value="tokyo">Tokyo</option>
            <option value="new-york">New York</option>
            <option value="bali">Bali</option>
            <option value="cape-town">Cape Town</option>
            <option value="switzerland">Switzerland</option>
            <option value="canada">Canada</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Travel Date:</label>
          <input type="date" id="date" name="date" required/>
        </div>

        <div class="form-group">
          <label for="message">Additional Notes:</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit" class="btn">Submit Booking</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <h3>Travel<span>Go</span></h3>
      <p>Explore the world with ease. Your journey starts here.</p>

        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>&copy; 2025 TravelGo. All rights reserved.</p>
    </div>
  </footer>
  </div>

</body>
</html>
